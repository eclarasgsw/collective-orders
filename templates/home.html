<!DOCTYPE html>
<html>
  <head>
    <title>Sammelbestellungen</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <header class="w3-container w3-padding">
      <h1 class="w3-center">Sammelbestellung</h1>
    </header>
    <div class="w3-container">       
      <div class="w3-row-padding">
        <div class="w3-half">
          <div class="w3-container w3-card">
            <h2>Produkten</h2>
            <div>
              {% for product in products %}
                <div class="w3-border-bottom w3-row">
                  <div class="w3-half w3-section">
                    <b>{{product['name']}}</b><br>
                    {{product['price']}} {{product['currency']}}/{{product['unit']}}<br>
                    <i>{{product['producer']}}</i>
                  </div>
                  <div class="w3-half w3-margin-bottom w3-section">
                   <select class="w3-select w3-border w3-round-large" name="amount">
                      <option value="">Anzahl</option>
                      {% for amount in amount %}
                        <option value="{{amount}}">{{amount}}</option>
                      {% endfor %}
                    </select>
                    
                  </div>
                </div>        
              {% endfor %}
            </div>
            <p class="w3-section"><b>Total 55 Fr.</b></p>
          </div>
        </div>
    
        <div class="w3-half">
          <div class="w3-container w3-card">
            <h2>Bestellung</h2>
            <div class="w3-row">
              <form class="">
                <div class="">
                  <div class="w3-section">
                    <label for="depot"><b>Depot</b></label>
                    <select class="w3-select" name="depot">
                      {% for depot in depots %}
                        <option value="{{depot.id}}">{{depot.name}}</option>
                      {% endfor %}
                    </select>
                    
                  </div>        
                  <div class="w3-section">
                    <label for="fname"><b>Vorname</b></label>
                    <input class="w3-input" type="text" id="fname" name="fname">
                  </div>       
                  <div class="w3-section">
                    <label for="lname"><b>Nachname</b></label>
                    <input class="w3-input" type="text" id="lname" name="lname">
                  </div>
                  <div class="w3-section">        
                    <label for="email"><b>E-Mail Adresse</b></label>
                    <input class="w3-input" type="email" id="email" name="email">
                  </div>
                  <div class="w3-section">
                    <input class="w3-button w3-block w3-black" type="submit" value="Bestellen"> 
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>   
  </body>
</html>
