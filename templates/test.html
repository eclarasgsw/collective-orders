<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="w3-container">
        <h2>Order Summary</h2>
        <table class="w3-table-all">
            <thead>
                <tr class="w3-light-grey">
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>
                        <select class="w3-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </td>
                    <td>$10.00</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>
                        <select class="w3-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </td>
                    <td>$15.00</td>
                </tr>
            </tbody>
        </table>

        <br>

        <div class="w3-row">
            <div class="w3-half">
                <h4>Total:</h4>
            </div>
            <div class="w3-half">
                <h4>$25.00</h4>
            </div>
        </div>

        <div class="w3-row">
            <div class="w3-half">
                <h4>Shipping Fee:</h4>
            </div>
            <div class="w3-half">
                <h4>$5.00</h4>
            </div>
        </div>

        <div class="w3-row">
            <div class="w3-half">
                <h2>Final Total:</h2>
            </div>
            <div class="w3-half">
                <h2>$30.00</h2>
            </div>
        </div>
    </div>
</body>
</html>
