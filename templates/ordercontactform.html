

<div class="w3-container w3-content w3-padding-32">       
      <div class="w3-row-padding">
        <div class="w3-half w3-padding">
          <div class="w3-container w3-card">
            <h2>Produkten</h2>
            <div>
              {% for product in products %}
                {% include 'productitem.html' %}
              {% endfor %}
            </div>
            <p class="w3-section"><b>Total 55 Fr.</b></p>
          </div>
        </div>
    
        <div class="w3-half w3-padding">
          <div class="w3-container w3-card">
            <h2>Bestellung</h2>

            <div class="w3-row">
              <form action="/order/1/apply">
                <div class="w3-section">
                  <label for="depot"><b>Depot</b></label>
                  <select class="w3-select" name="depot">
                    <option value="" selected disabled></option>
                    {% for depot in depots %}
                      <option value="{{depot.id}}">{{depot.name}}</option>
                    {% endfor %}
                  </select>
                  
                </div>        
                <div class="w3-section">
                  <label for="fname"><b>Vorname</b></label>
                  <input class="w3-input" type="text" id="fname" name="fname">
                </div>       
                <div class="w3-section">
                  <label for="lname"><b>Nachname</b></label>
                  <input class="w3-input" type="text" id="lname" name="lname">
                </div>
                <div class="w3-section">        
                  <label for="email"><b>E-Mail Adresse</b></label>
                  <input class="w3-input" type="email" id="email" name="email">
                </div>
                <div class="w3-section">
                  <input class="w3-button w3-block w3-black" type="submit" value="Bestellen"> 
                </div>
              </form>
            </div>
          
          
          </div>
        </div>
      </div>
    </div>
