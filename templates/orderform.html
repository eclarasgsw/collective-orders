<div class="w3-container w3-content w3-padding-32">       
      <div class="w3-row-padding">

        <form action="/order/{{orderId}}/create" method="post">
          <input type="hidden" name="grouped_order_id" value="{{orderId}}">

          <div class="w3-half w3-padding">
            <div class="w3-container w3-card">
              <h2>Produkten</h2>
              <div>
                {% for grouped_orders_product in grouped_orders_products %}
                  {% include 'cartitem.html' %}
                {% endfor %}
              </div>
              <p class="w3-section"><b>Total {{total_price}} Fr.</b></p>
            </div>
          </div>
      
          <div class="w3-half w3-padding">
            <div class="w3-container w3-card">
              <h2>Bestellung</h2>
  
              <div class="w3-row">
                  <div class="w3-section">
                    <label for="depot"><b>Depot</b></label>
                    <select class="w3-select" name="depot">
                      <option value="" selected disabled></option>
                      {% for depot in depots %}
                        <option value="{{depot.id}}">{{depot.name}}</option>
                      {% endfor %}
                    </select>
                    
                  </div>        
                  <div class="w3-section">
                    <label for="first_name"><b>Vorname</b></label>
                    <input class="w3-input" type="text" id="first_name" name="first_name">
                  </div>       
                  <div class="w3-section">
                    <label for="last_name"><b>Nachname</b></label>
                    <input class="w3-input" type="text" id="last_name" name="last_name">
                  </div>
                  <div class="w3-section">        
                    <label for="email"><b>E-Mail Adresse</b></label>
                    <input class="w3-input" type="email" id="email" name="email">
                  </div>
                  <div class="w3-section">
                    <input class="w3-button w3-block w3-black" type="submit" value="Bestellen"> 
                  </div>
              </div>
            
            
            </div>
          </div>

        </form>

      </div>
    </div>
